<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>条件和循环学习</title>
	<link rel="stylesheet" type="text/css" href="./main.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	 
</head>
<body>
	<div id="app1">
		<input  @click='addOne' type="button" value="添加" name="add"  id="add" />
		<table border="1" cellpadding="10px" cellspacing="0px">
			<tr><th>姓名</th><th>审核状态</th><th>操作</th></tr>
			<tr  @click='deleteOrCheck'  v-for='(item,index) of items' v-show='item.show'  v-bind:data-index='index'><td>{{item.name}}</td><td>{{item.status}}</td><td><button>{{item.operation}}</button></td></tr>
		</table>
	</div>

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
